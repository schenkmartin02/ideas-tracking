<mat-card>
  <mat-card-header>
    <mat-card-title>Bejelentkezés</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="login-form">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" [(ngModel)]="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Jelszó</mat-label>
        <input matInput placeholder="Jelszó" type="password" [(ngModel)]="password">
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions align="start">
    <button mat-button (click)="login()" color="primary">Bejelentkezés</button>
    <button mat-button (click)="register()" color="primary">Regisztráció</button>
  </mat-card-actions>
</mat-card>
